<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div className="App">
     <h1 class="js-typed-wrapper lw-typed-wrapper lw-widget-in no-margin-top lw-brand-text learnworlds-heading learnworlds-heading-small learnworlds-element" ><span> <span style="color: steelblue;"> Todos..</span></span><span class="typed-cursor typed-cursor--blink" aria-hidden="true">|</span>
     </h1>
    
      <div className="todo-wrapper">
        <div className="todo-input">
          <div className="todo-input-item">
            <label>Title ⬇️</label>
            <input type="text" placeholder="What You Decided?" />
          </div>
          <div className="todo-input-item">
            <label>Description ⬇️</label>
            <input type="text" placeholder="And How Will You Do?" />
          </div>
          <div className="todo-input-item">
            <button type="button" className="prmaryBtn">
              Add
            </button>
          </div>
        </div>

        <div className="btn-area">
          <button className="secondaryBtn">
            Todo
          </button>
          <button className="secondaryBtn">
            Completed
          </button>
        </div>

        <div className="todo-list">
          <div className="todo-list-items">
            <div>
              <h3>Task</h3>
              <p>Description</p>
            </div>
            <div className="icons">
              <AiFillDelete className="delete-icon" />
              <AiOutlineCheckSquare className="check-icon" />
            </div>
          </div>
        </div>
      </div>
    </div>

                
  <script></script>
</body>

</html>
