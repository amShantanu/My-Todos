<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Interactive Todo List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="App">
    <h1><span>✨ Task Master</span><span class="typed-cursor">|</span></h1>

    <div class="todo-wrapper">
      <div class="todo-input">
        <div class="todo-input-item">
          <label>✍️ Task Title</label>
          <input type="text" placeholder="What's your next big task?" />
        </div>
        <div class="todo-input-item">
          <label>📝 Description</label>
          <input type="text" placeholder="Break it down for me..." />
        </div>
        <div class="todo-input-item">
          <button type="button" class="prmaryBtn">
            Add Task ➕
          </button>
        </div>
      </div>

      <div class="btn-area">
        <button class="secondaryBtn">
          📋 Active Tasks
        </button>
        <button class="secondaryBtn">
          ✅ Completed
        </button>
      </div>

      <div class="todo-list">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
